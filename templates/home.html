{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Boards</title>
</head>

<body>
    <div class="container my-5">
        <ol class="breadcrumb my-4 bg-light py-3 fs-5">
            <li class="breadcrumb-item active">Boards</li>
        </ol>
        <table class="table">
            <thead class="table-dark fs-5 py-5">
                <th>Board</th>
                <th>Posts</th>
                <th>Topic</th>
                <th>Last Post</th>
            </thead>
            <tbody>
                {%for board in boards%}
                <tr>
                    <td><a href="{% url 'board_topics' board.id %}">{{board.name}}</a> 
                        <small class="d-block text-muted">{{board.description}}</small>
                    </td>
                    <td>{{board.name}}</td>
                    <td>{{board.name}}</td>
                    <td>{{board.name}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>

</html>
