{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>
        {%block title %}
        Home
        {%endblock%}
    </title>
</head>

<body class="bg-light">
    {%block body%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Django Boards</a>
            <a class="text-white text-capitalize" href="#">Welcome {{user.username}}</a>
        </div>
        
    </nav>
    <div class="container my-5">
        <ol class="breadcrumb my-4 bg text-white text-decoration-none py-3 fs-5 new-shadow">
            {% block breadcrump %}
            <li class="breadcrumb-item active">Boards</li>
            {%endblock%}
        </ol>
        {%block content%}
        content
        {%endblock%}
    </div>
    {%endblock%}
</body>

</html>
